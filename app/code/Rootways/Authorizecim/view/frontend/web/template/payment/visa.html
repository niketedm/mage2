<div class="payment-method" data-bind="attr: {id: getCode() +'_wrapper'}, css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <img id="visa_checkout_label" data-bind="attr:{src: getVisaCheckoutLabelImg()}" alt="Visa Checkout Label" />
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        
        <!-- ko if: (showNote())-->
            <fieldset class="fieldset" data-bind="attr: {id: getCode() + '_top_msg'}">
                <div class="payment-method-note" data-bind="text: getTopNote()"></div>
            </fieldset>
        <!-- /ko -->
        
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        
        <div data-bind="css: {disabled: !isPlaceOrderActionAllowed()}"
             id="rw_visa_checkout_wrapper"
             class="rootways_authorizecim_option_visa_iframe_wrapper center-block">
            <img alt="Visa Checkout" id="rw_visa_checkout" class="v-button" role="button" data-bind="attr:{src: getVisaSrc()}"/>
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
    </div>
</div>
