<div class="payment-method" data-bind="attr: {id: getCode() +'_wrapper'}, css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        
        <!-- ko if: (showNote())-->
            <fieldset class="fieldset" data-bind="attr: {id: getCode() + '_top_msg'}">
                <div class="payment-method-note" data-bind="text: getTopNote()"></div>
            </fieldset>
        <!-- /ko -->
        
        <div data-bind="css: {disabled: !isPlaceOrderActionAllowed()}"
             id="iframe_holder"
             class="rootways_authorizecim_option_hosted_iframe_wrapper center-block"
             style="width:90%; max-width: 1000px">
            <iframe id="add_payment" class="embed-responsive-item panel" name="add_payment" width="100%" height="300px;" frameborder="0" scrolling="no" hidden="true">
            </iframe>
        </div>
        <form id="send_token" action="" method="post" target="add_payment" >
            <input type="hidden" name="token" id="token" value="Should be replaced with form token" />
        </form>
        
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
    </div>
</div>
